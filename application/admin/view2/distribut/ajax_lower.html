<ul>
<foreach name="list" item="v" key="k" >    
        <li>
            <span class="tree_span" data-id="{$v[user_id]}">
                 <i class="icon-folder-open"></i>
                 {$v['user_id']}:
                 <if condition="$v['nickname'] neq null">
                     {$v['nickname']}
                 <elseif condition="$v['mobile'] neq null" />
                     {$v['mobile']}   
                 <elseif condition="$v['email'] neq null" />
                     {$v['email']}                                                          
                 </if>
                 代理人数 [{$v['count1']}] 消费总额 [{$v['total_amount']}] 当前等级 [<if condition="$v['level'] eq '1'">注册会员</if><if condition="$v['level'] eq '2'">销售代表</if><if condition="$v['level'] eq '3'">业务经理</if><if condition="$v['level'] eq '4'">高级业务经理</if>]
             </span>                                                
        </li>
</foreach>
</ul>
